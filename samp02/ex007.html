<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samp</title>
    <style>
        body {
            background-color: black;
            color: white;
            
        }

        input {
            font: normal 15pt Arial;
        }

        div {
            font: normal 15pt Arial;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <h1>Samp calculator</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id= 'res'>Resultado</div>
    <script>
        function somar(){
            var n1 = window.document.getElementById('txtn1')
            var n2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var a = Number(n1.value)
            var b = Number(n2.value)
            var s = a + b
            res.innerHTML = `A soma entre ${a} e ${b} Ã© igual a: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
