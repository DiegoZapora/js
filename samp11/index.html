<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="a" id="samp">
    <input type="number" name="b" id="salame">
    <input type="number" name="sas" id="suco">
    <input type="button" value="Samp" id="calc" onclick="calc()">
    <p id="res">O resultado vai aparecer aqui</p>
    <script>
        function calc() {
        const n1 = document.getElementById("samp")
        const n2 = document.getElementById("salame")
        const inc = document.getElementById("suco")
        const res = document.getElementById("res")

        if (n1.value == "" || n2.value == "" || inc.value == "" || Number(n1.value) === 0 || Number(n2.value) === 0 || Number(inc.value) === 0) {
            window.alert("ERRO! FALTAM DADOS!")            
        } else {
            res.innerHTML = 'Contando... '
            let i = Number(n1.value)
            let f = Number(n2.value)
            let p = Number(inc.value)


            if (p <= 0) {
                window.alert('PASSO INVALIDO! CONSIDERANDO 1')
                p = 1
            }


            if (i < f) {
                for (let c = i; c <= f; c += p) {
                    res.innerHTML += `${c} `
                }

                
            } else {
                for (let c = i; c >= f; c -= p) {
                    res.innerHTML += `${c} `
                }
            }
        }
    }
    </script>
</body>
</html>
