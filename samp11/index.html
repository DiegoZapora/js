<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <input type="number" name="a" id="samp" placeholder="Início">
    <input type="number" name="b" id="salame" placeholder="Fim">
    <input type="number" name="sas" id="suco" placeholder="Passo">
    <input type="button" value="Contar" id="calc">
    <p id="res">O resultado vai aparecer aqui</p>

    <script>
        const btn = document.getElementById("calc");

        const calc = () => {
            const n1 = document.getElementById("samp");
            const n2 = document.getElementById("salame");
            const inc = document.getElementById("suco");
            const res = document.getElementById("res");

            const i = Number(n1.value);
            const f = Number(n2.value);
            let p = Number(inc.value);

            if (n1.value === "" || n2.value === "" || inc.value === "") {
                window.alert("ERRO! FALTAM DADOS!");
                return;
            }

            if (p <= 0) {
                window.alert('PASSO INVÁLIDO! CONSIDERANDO 1');
                p = 1;
            }

            res.innerHTML = 'Contando... ';

            if (i < f) {
                for (let c = i; c <= f; c += p) {
                    res.innerHTML += `${c} `;
                }
            } else {
                for (let c = i; c >= f; c -= p) {
                    res.innerHTML += `${c} `;
                }
            }
        };

        btn.addEventListener("click", calc);
    </script>
</body>
</html>
