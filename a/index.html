<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
</head>
<body>
    <h1>Mensagem</h1>
    <input type="button" value="Botao 1" onclick="a()">
    <input type="button" value="Botao 2" onclick="b()">
    <input type="button" value="Botao 3" onclick="c()">

        function a() {
            window.alert('Botao 1')
        }

        function b() {
            window.alert('Botao 2')
        }

        function c() {
            window.alert('Botao 3')
        }
    </script>
