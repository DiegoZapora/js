<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre Matos</title>
</head>
<body>
    <h1>Sistema de Multas.</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()"> 
    <div id='res'></div>
    <script>
         function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual e de: <strong>${vel}Km/h</strog></p>`
            if (vel > 60) {
                res.innerHTML += "<p>Voce ultrapassou o limite de velocidade e esta <strong>MULTADO!</strong></p>"
            }
            res.innerHTML += '<p>Digija com seguranca!</p>'
        }
    </script>
</body>
</html>
