<script>
    var nome = window.prompt('Digite seu nome: ');
    var n1 = Number(window.prompt("Qual sua primeira nota? "));
    var n2 = Number(window.prompt('Qual a segunda nota? '));
    var n3 = Number(window.prompt('Qual a terceira nota? '));
    var media = (n1 + n2 + n3) / 3;
    if (media < 6) {
       document.write(`SEU LIXO, ${nome}. Sua media foi de: ${media} e voce esta REPROVADO!`) 
    } else {
        document.write(`PARABENS! ${nome}. Sua media foi de: ${media} e voce esta APROVADO!`)
    }
    </script>
